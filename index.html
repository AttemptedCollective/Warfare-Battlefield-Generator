<body onload="SetupTables()">
    <h1>Warefare Battlefield Generator</h1>

    
    <p>An area for UI and Interface for controlling generation</p>
    
    <section class="container">
        <section class="tabs">
            <input class="tab" id="enemy-button" type="button" value="Enemy" onclick="openTab('enemy-battlefield')">
            <input class="tab" id="midground-button" type="button" value="Midground" onclick="openTab('midground-battlefield')">
            <input class="tab" id="ally-button" type="button" value="Ally" onclick="openTab('ally-battlefield')">
            <div class="gap"></div>
            <input class="button" type="button" value="Add Row" onclick="addNewRow()")>
            <input class="button" type="button" value="Reset Battlefield" onclick="resetBattlefield()")>
            <input class="button" id='settings-button' type="button" value="Settings" onclick="openTab('settings')")>
            <div class="gap"></div>
            <input class="button" type="button" value="Randomise Battlefield" onclick="")>
            <input class="button" type="button" value="Preview Battlefield" onclick="generateBattlefield()")>
            <input class="button" type="button" value="Save Battlefield" onclick="saveBattlefield()")>
        </section>
    
        <section class="tables">
            <section id="enemy-battlefield" class="tableContainer">
                <div id="enemy-battlefield-table"></div>
            </section>
            
            <section id="midground-battlefield" class="tableContainer">
                <div id="midground-battlefield-table" class="table"></div>
            </section>
            
            <section id="ally-battlefield" class="tableContainer">
                <div id="ally-battlefield-table"></div>
            </section>

            <section id="settings" class="tableContainer">
                <div>
                    <input type="color" id="calvary-colour" name="calvary-colour" value="#ff0000">
                    <label for="calvary-colour">Calvary Colour</label>
                </div>

                <div>
                    <input type="color" id="enemy-colour" name="enemy-colour" value="#ff0000">
                    <label for="enemy-colour">Enemy Colour</label>
                </div>

                <div>
                    <input type="color" id="ally-colour" name="ally-colour" value="#ff0000">
                    <label for="ally-colour">Ally Colour</label>
                </div>

                <div>
                    <input type="color" id="label-colour" name="label-colour" value="#ff0000">
                    <label for="label-colour">Label Colour</label>
                </div>

                <div>
                    <input type="color" id="border-colour" name="border-colour" value="#ff0000">
                    <label for="border-colour">Border Colour</label>
                </div>

                <div>
                    <input type="number" id="pixels-square" name="pixels-square" min="50" max="200" value="70">
                    <label for="pixels-square">Pixels Per Square (Grid Size)</label>
                </div>
            </section>
        </section>

        
    </section>

    <canvas></canvas>
    <svg id="svgArea"></svg>

    <link href="https://unpkg.com/tabulator-tables@4.9.3/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.9.3/dist/js/tabulator.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
          google: {
            families: ['Raleway']
          }
        });
      </script>
    <script src="scripts/colortranslator.web.js"></script>
    <script src="scripts/generator.js"></script>
</body>
