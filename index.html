<head>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body onload="SetupTables()">
    <h1>Warefare Battlefield Generator</h1>

    
    <p>An area for UI and Interface for controlling generation</p>
    
    <section class="container">
        <section class="tabs">
            <input class="tab" id="enemy-button" type="button" value="Enemy" onclick="openEditor('enemy-battlefield')">
            <input class="tab" id="midground-button" type="button" value="Midground" onclick="openEditor('midground-battlefield')">
            <input class="tab" id="ally-button" type="button" value="Ally" onclick="openEditor('ally-battlefield')">
            <div class="gap"></div>
            <input class="button" type="button" value="Add Row" onclick="addNewRow()")>
            <input class="button" type="button" value="Reset Battlefield" onclick="resetBattlefield()")>
            <input class="button" type="button" value="Settings" onclick="")>
            <div class="gap"></div>
            <input class="button" type="button" value="Randomise Battlefield" onclick="switchWindow()")>
            <input class="button" type="button" value="Preview Battlefield" onclick="generateBattlefield()")>
            <input class="button" type="button" value="Save Battlefield" onclick="saveBattlefield()")>
        </section>
    
        <section class="tables">
            <section id="enemy-battlefield" class="tableContainer">
                <div id="enemy-battlefield-table"></div>
            </section>
            
            <section id="midground-battlefield" class="tableContainer">
                <div id="midground-battlefield-table" class="table"></div>
            </section>
            
            <section id="ally-battlefield" class="tableContainer">
                <div id="ally-battlefield-table"></div>
            </section>
        </section>

        <section class="settings">
        </section>
    </section>

    <canvas></canvas>
        <svg id="svgArea"></svg>
    </img>
    <link href="https://unpkg.com/tabulator-tables@4.9.3/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.9.3/dist/js/tabulator.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
          google: {
            families: ['Raleway']
          }
        });
      </script>
    <script src="scripts/colortranslator.web.js"></script>
    <script src="scripts/generator.js"></script>
</body>
